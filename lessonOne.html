<!DOCTYPE HTML>
<html>

<body>
  <p>Before the script...</p>

  <script>
    alert( 'Hello, world!' );
  </script>

  <p>...After the script.</p>
  
  <script>
    // How the prompt function works in JavaScript
    let age = prompt ('How old are you', 33);
    alert (`You are ${age} old`);
  </script>

  <script>
    //How the confirm function works
    let isBoss = confirm ("Are you the boss");
    alert (isBoss); // Retruns true if presses ok or false if pressed cancelled
  </script>

</body>

</html>
